
<div class="container">
<div class="col-md-6 col-sm-6 col-xs-12">
<div class="panel panel-default">
    <div class="panel-heading">
       <h1>Nouveau Produit</h1> 
    </div>
    <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
            <div class="form-group">
                <label class="control-label">nom</label>
                <input type="text" class="form-control" name="nom" placeholder="entrer nom" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">description</label>
                <input type="text" class="form-control" name="description" placeholder="entrer designation" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">prix</label>
                <input type="number" class="form-control" name="prix" placeholder="entrer prix" ngModel>
            </div>
            <button class="btn btn-success" type="submit">save</button>
        </form>
    </div>

</div>
</div>
</div>
