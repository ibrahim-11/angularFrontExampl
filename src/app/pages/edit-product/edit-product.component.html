<h1>{{ curentproduct.description}}</h1>


<div class="container">
    <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
           <h1>Nouveau Produit</h1> 
        </div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">name</label>
                    <input type="text" class="form-control" name="nom" placeholder="entrer nom" ngModel [(ngModel)]="curentproduct.nom">
                </div>
                <div class="form-group">
                    <label class="control-label">description</label>
                    <input type="text" class="form-control" name="description" placeholder="entrer designation" ngModel [(ngModel)]="curentproduct.description">
                </div>
                <div class="form-group">
                    <label class="control-label">prix</label>
                    <input type="number" class="form-control" name="prix" placeholder="entrer prix" ngModel [(ngModel)]="curentproduct.prix">
                </div>
                <button class="btn btn-success" type="submit">update</button>
            </form>
        </div>
    
    </div>
    </div>
    </div>
